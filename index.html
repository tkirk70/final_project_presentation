<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Market Predictor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1 class="text-white">Stock Predictor Dashboard</h1>
                <p class="text-white">Use the interactive charts below to explore the datasets</p>
            </div>
        </div>
        <div class="row">
          <div class="col-md-3 dropdown">
            <button onclick="update()" class="dropbtn">Tickers</button>
              <select id="myList" onChange='update()'>
                <option value="AAPL">AAPL</option>
                <option value="AMZN">AMZN</option>
                <option value="MSFT">MSFT</option>
                <option value="GME">GME</option>
                <option value="TSLA">TSLA</option>
                <option value="FB">FB</option>
                <option value="GOOGL">GOOGL</option>
              </select>
              <input type="text" id="value">
		          <input type="text" id="text">
          </div>
          <div class="col-md-9">
            <img src="LSTM_Summary.png" alt="Machine Learning Summary">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="line"></div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="predictions"></div>
        </div>
        <script type=‘text/javascript’ src=‘https://prod-useast-a.online.tableau.com/javascripts/api/viz_v1.js’></script><div class=‘tableauPlaceholder’ style=‘width: 1600px; height: 950px;’><object class=‘tableauViz’ width=‘1600’ height=‘950’ style=‘display:none;’><param name=‘host_url’ value=‘https%3A%2F%2Fprod-useast-a.online.tableau.com%2F’ /> <param name=‘embed_code_version’ value=‘3’ /> <param name=‘site_root’ value=‘&#47;t&#47;dabcfinalproject’ /><param name=‘name’ value=‘Stock_Prediction_FP&#47;Predict100vs10Epochs’ /><param name=‘tabs’ value=‘yes’ /><param name=‘toolbar’ value=‘yes’ /><param name=‘showAppBanner’ value=‘false’ /></object></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="present_stocks.js"></script>


</body>

</html>
